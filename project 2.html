<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Country Name Selector</title>
</head>
<body>

<h1>Country Name Selector</h1>

<select id="countrySelect">
  <option value="">-- Select a country --</option>
</select>

<p id="result"></p>

<script>
// Step 1: Array of country names
const countryList = [
  "Afghanistan",
  "Albania",
  "Algeria",
  "American Samoa",
  "Andorra",
  "Angola",
  "Anguilla",
  "Antarctica",
  "Antigua and Barbuda",
  "Argentina",
  "Armenia",
  "Aruba",
  "Australia",
  "Austria",
  "Azerbaijan",
  "Bahamas (the)",
  "Bahrain",
  "Bangladesh",
  "Barbados",
  "Belarus",
  "Belgium",
  "Belize",
  "Benin"
  // ... (You can add more countries from the source)
];

// Step 2: Populate the dropdown menu
const select = document.getElementById("countrySelect");
countryList.forEach(country => {
  const option = document.createElement("option");
  option.value = country;
  option.textContent = country;
  select.appendChild(option);
});

// Step 3: Handle selection and show name + initials
select.addEventListener("change", function() {
  const country = this.value;
  const result = document.getElementById("result");

  if (country) {
    // Create initials (e.g., "United States" â†’ "US")
    const initials = country
      .split(' ')
      .map(word => word[0]?.toUpperCase())
      .join('');
    result.textContent = `You selected: ${country} | Initials: ${initials}`;
  } else {
    result.textContent = "";
  }
});
</script>

</body>
</html>
